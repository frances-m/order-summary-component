<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container" role="main">
    <div class="card-main rounded">
      <div class="illustration-hero">
        <img class="illustration" src="./images/illustration-hero.svg" alt="illustration" role="img" />
      </div>
      <div class="card-intro">
        <h1 class="card-title heading">Order Summary</h1>
        <p class="card-text text">You can now listen to millions of songs, audiobooks,
          and podcasts on any device anywhere you like!</p>
      </div>
      <div class="summary-container">
        <div class="summary rounded">
          <div class="summary-start">
            <img class="icon-music" src="./images/icon-music.svg" alt="music icon" role="img" />
            <div class="plan-details">
              <h2 class="plan-type heading">Annual Plan</h2>
              <p class="cost text">$59.99/year</p>
            </div>
          </div>
          <a class="change-link text" href="#">Change</a>
        </div>
      </div>
      <a class="payment-button-container rounded" href="#">
        <div class="payment-button heading">
          Proceed to Payment
        </div>
      </a>
      <div class="cancel-container">
        <a class="cancel heading">Cancel Order</a>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Frances McKenzie</a>.
    </div>
  </main>
</body>
</html>
